<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="w-75 m-auto">
      <h2>Library</h2>

      <div class="mx-auto w-50 pb-4">
        <form class="form" method="post">
          <div class="form-group">
            <label for="">
              Title
              <input type="text" class="form-control" name="title" value=""/>
            </label>
          </div>
          <div class="form-group">
            <label for="">
              Author
              <input type="text" class="form-control" name="author" value=""/>
            </label>
          </div>
          <div class="form-group">
            <label for="">
              Pages
              <input type="number" class="form-control" name="pages" value=""/>
            </label>
          </div>

          <button type="submit" name="submit" id="add-book" class="btn btn-success">ADD BOOK</button>
        </form>
      </div>

      <table id="books-list" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr id="no-books">
            <td colspan="5" align="center">You have no books!</td>
          </tr>
        </tbody>
      </table>
    </div>


    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
  </body>
</html>
